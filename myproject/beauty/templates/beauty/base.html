<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href=" static/beauty/css/styles.css " type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<style>
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        margin-bottom: 60px;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px; /* Define the height of your footer */
    }
</style>

</head>
<body>
<style>
        body {
            background-image: url("{% static 'beauty/images/beauty1.jpg' %}");
            min-height: 100vh;
            background-size: cover;
             }
</style>
<header>
    <div class="head-top container-fluid">
        <div class="container">
            <div class="row justify-content-end align-items-center">
                <nav class="d-flex col-2 justify-content-between align-items-center">
                    <a href="https://www.facebook.com/" target="_blank"
                       class="d-flex justify-content-center align-items-center">
                        <img src="static/beauty/css/images/facebook.jpg" alt="Facebook"
                             style="width:25px; height:25px;">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank"
                       class="d-flex justify-content-center align-items-center">
                        <img src="static/beauty/css/images/instagram.jpg" alt="Instagram"
                             style="width:25px; height:25px;">
                    </a>
                    <a href="https://twitter.com/?lang=en" target="_blank"
                       class="d-flex justify-content-center align-items-center">
                        <img src="static/beauty/css/images/twitter.jpg" alt="Twitter" style="width:25px; height:25px;">
                    </a>

                </nav>
                <a href="#" class="my-profile col-2 d-flex align-items-center">
                    <figure class="d-flex justify-content-center align-items-center">
                        <img src="static/beauty/css/images/profile.svg" alt="" style="width:20px; height:20px;"/>
                        <figcaption>Profile</figcaption>
                    </figure>
                </a>
            </div>
        </div>
    </div>
    <div class="header container-fluid">
        <div class="container">
            <div class="row align-items-center">
                <a class="logo col-2" href="{% url 'base' %}">
                    <img src="{% static 'beauty/images/logo.jpg' %}" alt='Start page' width="75" , height="75">
                </a>
                <nav class="col-8 d-flex justify-content-between">
                    <a class="nav-link" href="{% url 'services' %}">Paslaugos</a></li>
                    <a class="nav-link" href="{% url 'specialist' %}">Salonai</a></li>
                    <a class="nav-link" href="#">Mano uzsakymai</a></li>
                    <a class="nav-link" href="#">Kalendorius</a></li>
                </nav>
            </div>
        </div>
    </div>
</header>

{% block content %}
{% endblock %}
<footer class="container-fluid mt-auto">
<nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="logo col-2" href="{% url 'base' %}">
            <img src="{% static 'beauty/images/logo.jpg' %}" alt='Start page' width="35" , height="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontaktai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Klausimai ir atsakymai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Naujienos</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
    </footer>
</body>
</html>
